<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>CodingPhase Starter Kit</title>

   <body>
      <div id="app"> </div>
      <script src="/js/dist/vendors~FirstComp.js"></script><script src="/js/dist/FirstComp.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
      <script>
         var stateLocation = 1;

         $(document).on('click', '.button', function(){

            switch(stateLocation){
               case 0:
                  if($('.box').hasClass('three')){
                     $('.box').removeClass('three');
                  }
                  stateLocation = 1;
                  break;
               case 1:
                   $('.box').addClass('one');
                   stateLocation = 2;
                   break;
               case 2:
                  $('.box').removeClass('one');
                  $('.box').addClass('two');
                  stateLocation = 3;
                  break;
               case 3:
                  $('.box').removeClass('two');
                  $('.box').addClass('three');
                  stateLocation = 0;
                 break;
            }
         });
      
      </script>
   </body>
</html>
